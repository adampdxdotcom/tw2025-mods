<!-- Back to Top Button HTML -->
<a id="back-to-top-btn" href="#" title="Go to top">
  <!-- This is the SVG arrow icon -->
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white" aria-hidden="true">
    <path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
  </svg>
</a>

<!-- JavaScript to control the button's behavior -->
<script>
  // Wait for the page to load
  window.addEventListener('load', function() {
    
    // Get the button element from the page
    let topButton = document.getElementById("back-to-top-btn");

    // Function to show or hide the button based on scroll position
    function scrollFunction() {
      // Show the button if user has scrolled down more than 200px
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        topButton.classList.add("show");
      } else {
        topButton.classList.remove("show");
      }
    }

    // Function to smoothly scroll back to the top when the button is clicked
    function scrollToTop(event) {
      event.preventDefault(); // Prevent the link from "jumping"
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Listen for scroll events on the page
    window.onscroll = function() {
      scrollFunction();
    };

    // Listen for click events on the button
    topButton.addEventListener('click', scrollToTop);
  });
</script>
